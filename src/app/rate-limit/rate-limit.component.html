<div *ngIf="rateLimit">
  <div class="row">
    <ngb-progressbar [max]="rateLimit.limit"
                     [value]="rateLimit.remaining"
                     class="offset-3 col-6">{{rateLimit.remaining}} / {{rateLimit.limit}}</ngb-progressbar>
  </div>
  <p class="text-center"><small>Limit resets at: {{ rateLimit.reset | date: 'shortTime' }}</small></p>
</div>
