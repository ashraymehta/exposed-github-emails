<form [formGroup]="formGroup" (ngSubmit)="onFormSubmitted()">
  <div class="form-group">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <label for="username">Username</label>
        <input #username formControlName="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp"
               placeholder="GitHub username" required>
        <small id="usernameHelp" class="form-text text-muted">GitHub username to analyze</small>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <label for="accessToken">Authentication</label>
        <input formControlName="accessToken" type="password" class="form-control" id="accessToken" aria-describedby="accessTokenHelp"
               placeholder="Personal Access Token (Optional)">
        <small id="accessTokenHelp" class="form-text text-muted">Enter your
          <a href="https://docs.github.com/en/github/authenticating-to-github/creating-a-personal-access-token"
             target="_blank">personal access token</a>
          to avoid breaching Github's
          <a href="https://docs.github.com/en/rest/overview/resources-in-the-rest-api#rate-limiting"
             target="_blank">rate limit</a>.
          <br/>
          This token is only used for analyzing email addresses from your repositories. None of your data is stored in any form .</small>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <button class="btn btn-primary" type="submit"
                [disabled]="!username.value">Search
        </button>
      </div>
    </div>
  </div>
</form>
